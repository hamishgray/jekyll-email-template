# standard text styles

upper:    "text-transform: uppercase;"
bold:     "font-weight: 600;"


# PROGRESSIVE ENHANCEMENT
# For clients that only support inline styling, we apply mobile styles inline.
# Through progressive enhancement we then improve typography on clients that
# support classes and media queries through breakpoint rules

#=== Modern email clients / Breakpoint: 600px+
lg:
  text:           "font-size: 16px !important; line-height: 24px !important; padding-bottom: 8px !important; font-family: Helvetica, Arial, sans-serif, 'Source Sans Pro';"
  text-xxxl:      "font-size: 20px !important; line-height: 30px !important; padding-bottom: 10px !important;"
  text-xxl:       "font-size: 19px !important; line-height: 29px !important; padding-bottom: 10px !important;"
  text-xl:        "font-size: 18px !important; line-height: 27px !important; padding-bottom: 9px !important;"
  text-lg:        "font-size: 17px !important; line-height: 26px !important; padding-bottom: 9px !important;"
  text-md:        "font-size: 16px !important; line-height: 24px !important; padding-bottom: 8px !important;"
  text-sm:        "font-size: 15px !important; line-height: 23px !important; padding-bottom: 8px !important;"
  text-xs:        "font-size: 14px !important; line-height: 21px !important; padding-bottom: 7px !important;"
  text-xxs:       "font-size: 13px !important; line-height: 19px !important; padding-bottom: 6px !important;"

  title:          "font-size: 26px !important; line-height: 32px !important; padding-bottom: 6px !important; font-family: Georgia, serif, 'Source Serif Pro';"
  title-xxxl:     "font-size: 42px !important; line-height: 52px !important; padding-bottom: 10px !important;"
  title-xxl:      "font-size: 36px !important; line-height: 45px !important; padding-bottom: 9px !important;"
  title-xl:       "font-size: 32px !important; line-height: 40px !important; padding-bottom: 8px !important;"
  title-lg:       "font-size: 26px !important; line-height: 32px !important; padding-bottom: 6px !important;"
  title-md:       "font-size: 20px !important; line-height: 25px !important; padding-bottom: 5px !important;"
  title-sm:       "font-size: 18px !important; line-height: 23px !important; padding-bottom: 4px !important;"
  title-xs:       "font-size: 16px !important; line-height: 20px !important; padding-bottom: 4px !important;"
  title-subtitle: "font-size: 20px !important; line-height: 24px !important; padding-bottom: 8px !important;"


#=== Mobile devices / Breakpoint: < 600px

