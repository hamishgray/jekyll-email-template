# standard text styles

upper:    "text-transform: uppercase;"
bold:     "font-weight: 600;"

text:
  default:  "font-family: Helvetica, Arial, sans-serif, 'Source Sans Pro'; font-size: 16px; line-height: 24px; font-weight: 400; padding-bottom: 8px;"
  xxxl:     "font-family: Helvetica, Arial, sans-serif, 'Source Sans Pro'; font-size: 20px; line-height: 30px; font-weight: 400; padding-bottom: 10px;"
  xxl:      "font-family: Helvetica, Arial, sans-serif, 'Source Sans Pro'; font-size: 19px; line-height: 29px; font-weight: 400; padding-bottom: 10px;"
  xl:       "font-family: Helvetica, Arial, sans-serif, 'Source Sans Pro'; font-size: 18px; line-height: 27px; font-weight: 400; padding-bottom: 9px;"
  lg:       "font-family: Helvetica, Arial, sans-serif, 'Source Sans Pro'; font-size: 17px; line-height: 26px; font-weight: 400; padding-bottom: 9px;"
  md:       "font-family: Helvetica, Arial, sans-serif, 'Source Sans Pro'; font-size: 16px; line-height: 24px; font-weight: 400; padding-bottom: 8px;"
  sm:       "font-family: Helvetica, Arial, sans-serif, 'Source Sans Pro'; font-size: 15px; line-height: 23px; font-weight: 400; padding-bottom: 8px;"
  xs:       "font-family: Helvetica, Arial, sans-serif, 'Source Sans Pro'; font-size: 14px; line-height: 21px; font-weight: 400; padding-bottom: 7px;"
  subt:     "font-family: Helvetica, Arial, sans-serif, 'Source Sans Pro'; font-size: 16px; line-height: 18px; font-weight: 600; letter-spacing: .1em; text-transform: uppercase; padding-bottom: 8px;"

title:
  default:  "font-family: Georgia, serif, 'Source Serif Pro'; font-size: 26px; line-height: 32px; font-weight: 700; padding-bottom: 6px;"
  xxxl:     "font-family: Georgia, serif, 'Source Serif Pro'; font-size: 42px; line-height: 52px; font-weight: 700; padding-bottom: 10px;"
  xxl:      "font-family: Georgia, serif, 'Source Serif Pro'; font-size: 36px; line-height: 45px; font-weight: 700; padding-bottom: 9px;"
  xl:       "font-family: Georgia, serif, 'Source Serif Pro'; font-size: 32px; line-height: 40px; font-weight: 700; padding-bottom: 8px;"
  lg:       "font-family: Georgia, serif, 'Source Serif Pro'; font-size: 26px; line-height: 32px; font-weight: 700; padding-bottom: 6px;"
  md:       "font-family: Georgia, serif, 'Source Serif Pro'; font-size: 20px; line-height: 25px; font-weight: 700; padding-bottom: 5px;"
  sm:       "font-family: Georgia, serif, 'Source Serif Pro'; font-size: 17px; line-height: 21px; font-weight: 700; padding-bottom: 4px;"
  xs:       "font-family: Georgia, serif, 'Source Serif Pro'; font-size: 14px; line-height: 18px; font-weight: 700; padding-bottom: 4px;"
  subtitle: "font-family: Helvetica, Arial, sans-serif, 'Source Sans Pro'; font-size: 16px; line-height: 18px; font-weight: 600; letter-spacing: .1em; text-transform: uppercase; padding-bottom: 8px;"
