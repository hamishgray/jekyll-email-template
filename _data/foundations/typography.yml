# standard text styles

upper:    "text-transform: uppercase;"
bold:     "font-weight: 600;"

text:
  default:  "font-family: Helvetica, Arial, sans-serif, 'Source Sans Pro'; font-size: 16px; line-height: 22px; font-weight: 400; padding-bottom: 8px;"
  xxxl:     "font-family: Helvetica, Arial, sans-serif, 'Source Sans Pro'; font-size: 24px; line-height: 34px; font-weight: 400; padding-bottom: 12px;"
  xxl:      "font-family: Helvetica, Arial, sans-serif, 'Source Sans Pro'; font-size: 22px; line-height: 31px; font-weight: 400; padding-bottom: 11x;"
  xl:       "font-family: Helvetica, Arial, sans-serif, 'Source Sans Pro'; font-size: 20px; line-height: 28px; font-weight: 400; padding-bottom: 10px;"
  lg:       "font-family: Helvetica, Arial, sans-serif, 'Source Sans Pro'; font-size: 18px; line-height: 25px; font-weight: 400; padding-bottom: 9px;"
  md:       "font-family: Helvetica, Arial, sans-serif, 'Source Sans Pro'; font-size: 16px; line-height: 22px; font-weight: 400; padding-bottom: 8px;"
  sm:       "font-family: Helvetica, Arial, sans-serif, 'Source Sans Pro'; font-size: 14px; line-height: 20px; font-weight: 400; padding-bottom: 7px;"
  xs:       "font-family: Helvetica, Arial, sans-serif, 'Source Sans Pro'; font-size: 12px; line-height: 18px; font-weight: 400; padding-bottom: 6px;"
  subt:     "font-family: Helvetica, Arial, sans-serif, 'Source Sans Pro'; font-size: 16px; line-height: 18px; font-weight: 600; letter-spacing: .1em; text-transform: uppercase; padding-bottom: 8px;"

title:
  default:  "font-family: Georgia, serif, 'Source Serif Pro'; font-size: 24px; line-height: 29px; font-weight: 700; padding-bottom: 12px;"
  xxxl:     "font-family: Georgia, serif, 'Source Serif Pro'; font-size: 42px; line-height: 48px; font-weight: 700; padding-bottom: 21px;"
  xxl:      "font-family: Georgia, serif, 'Source Serif Pro'; font-size: 36px; line-height: 40px; font-weight: 700; padding-bottom: 18px;"
  xl:       "font-family: Georgia, serif, 'Source Serif Pro'; font-size: 30px; line-height: 35px; font-weight: 700; padding-bottom: 15px;"
  lg:       "font-family: Georgia, serif, 'Source Serif Pro'; font-size: 24px; line-height: 29px; font-weight: 700; padding-bottom: 12px;"
  md:       "font-family: Georgia, serif, 'Source Serif Pro'; font-size: 21px; line-height: 25px; font-weight: 700; padding-bottom: 7px;"
  sm:       "font-family: Georgia, serif, 'Source Serif Pro'; font-size: 18px; line-height: 22px; font-weight: 700; padding-bottom: 6px;"
  xs:       "font-family: Georgia, serif, 'Source Serif Pro'; font-size: 15px; line-height: 18px; font-weight: 700; padding-bottom: 5px;"
