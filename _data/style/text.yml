# standard text styles
family:       "font-family: Helvetica, Arial, sans-serif, 'Source Sans Pro';"
weight:       "font-weight: 400;"
bold:         "font-weight: 600;"
bolder:       "font-weight: 700;"
kern:         "letter-spacing: 1px;"
upper:        "text-transform: uppercase;"
xl:           "font-size: 19px; line-height: 27px;"
lg:           "font-size: 17px; line-height: 24px;"
md:           "font-size: 15px; line-height: 21px;"
sm:           "font-size: 14px; line-height: 18px;"
xs:           "font-size: 12px; line-height: 16px;"
color:
  white:    "color: #ffffff;"
  lightest: "color: #E8E8E8;"
  lighter:  "color: #A1A1A1;"
  light:    "color: #8C8C8C;"
  normal:   "color: #6E6E6E;"
  dark:     "color: #313136;"



text:    "font-family: Helvetica, Arial, sans-serif, 'Source Sans Pro'; font-size: 15px; line-height: 22px; font-weight: 400; color: #6E6E6E;"

text-xl: "font-family: Helvetica, Arial, sans-serif, 'Source Sans Pro'; font-size: 19px; line-height: 28px; font-weight: 400; color: #6E6E6E;"
text-lg: "font-family: Helvetica, Arial, sans-serif, 'Source Sans Pro'; font-size: 17px; line-height: 25px; font-weight: 400; color: #6E6E6E;"
text-md: "font-family: Helvetica, Arial, sans-serif, 'Source Sans Pro'; font-size: 15px; line-height: 22px; font-weight: 400; color: #6E6E6E;"
text-sm: "font-family: Helvetica, Arial, sans-serif, 'Source Sans Pro'; font-size: 14px; line-height: 19px; font-weight: 400; color: #6E6E6E;"
text-xs: "font-family: Helvetica, Arial, sans-serif, 'Source Sans Pro'; font-size: 12px; line-height: 17px; font-weight: 400; color: #6E6E6E;"
