# title styles
family:      "font-family: Georgia, serif, 'Source Serif Pro';"
weight:      "font-weight: 300;"
bold:        "font-weight: 400;"
bolder:      "font-weight: 600;"
upper:       "text-transform: uppercase;"
kern:        "letter-spacing: 1px;"
comp:        "font-size: 55px; line-height: 60px;"
xxxl:        "font-size: 36px; line-height: 41px;"
xxl:         "font-size: 33px; line-height: 40px;"
xl:          "font-size: 27px; line-height: 35px;"
lg:          "font-size: 22px; line-height: 27px;"
md:          "font-size: 18px; line-height: 24px;"
sm:          "font-size: 16px; line-height: 22px;"
xs:          "font-size: 13px; line-height: 18px;"
xxs:         "font-size: 12px; line-height: 16px;"
color:
  white:     "color: #ffffff;"
  normal:    "color: #313136;"



banner:      "font-family: Georgia, serif, 'Source Serif Pro'; font-size: 55px; line-height: 60px; font-weight: 400; color: #ffffff;"

title:       "font-family: Georgia, serif, 'Source Serif Pro'; font-size: 24px; line-height: 28px; font-weight: 600; color: #313136;"

title-xxxl:  "font-family: Georgia, serif, 'Source Serif Pro'; font-size: 36px; line-height: 41px; font-weight: 600; color: #313136;"
title-xxl:   "font-family: Georgia, serif, 'Source Serif Pro'; font-size: 33px; line-height: 40px; font-weight: 600; color: #313136;"
title-xl:    "font-family: Georgia, serif, 'Source Serif Pro'; font-size: 27px; line-height: 35px; font-weight: 600; color: #313136;"
title-lg:    "font-family: Georgia, serif, 'Source Serif Pro'; font-size: 22px; line-height: 27px; font-weight: 600; color: #313136;"
title-md:    "font-family: Georgia, serif, 'Source Serif Pro'; font-size: 18px; line-height: 24px; font-weight: 600; color: #313136;"
title-sm:    "font-family: Georgia, serif, 'Source Serif Pro'; font-size: 16px; line-height: 22px; font-weight: 600; color: #313136;"
title-xs:    "font-family: Georgia, serif, 'Source Serif Pro'; font-size: 13px; line-height: 18px; font-weight: 600; color: #313136;"
title-xxs:   "font-family: Georgia, serif, 'Source Serif Pro'; font-size: 12px; line-height: 16px; font-weight: 600; color: #313136;"

subtitle:    "font-family: Georgia, serif, 'Source Serif Pro'; font-size: 13px; line-height: 18px; font-weight: 600; color: #47484a; text-transform: uppercase; letter-spacing: 1px;"

