


{% if forloop.first %}
<!--
FEATURE BLOCK
Fixed width section at 600px wide. The box background colour should be
slightly contrasted to the email background.
-->
{% endif %}



{% include elements/_settings.html %}



<table border="0" cellpadding="0" cellspacing="0" width="100%">
  <tr>
    <td bgcolor="#{{ bgcolor }}" align="center" style="padding: 0 {{spacing-gutter}}px {{spacing-margin | times:2}}px;">
      <table border="0" cellpadding="0" cellspacing="0" width="600" class="responsive-table">
        <tr>
          <td>

            {% if object.image %}
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td>
                  <a href="{% if object.link %}{{ object.link }}{% else %}{{ page.campaign-link }}{% endif %}">
                    <img src="{% include img-pre.html type=include.type name=object.image %}" width="600" border="0" style="display: block; border-top-left-radius: 4px; border-top-right-radius: 4px;" class="img-max" />
                  </a>
                </td>
              </tr>
            </table>
            {% endif %}



            <table bgcolor="#{{boxcolor}}" style="{% if object.image %}border-bottom-left-radius: 4px; border-bottom-right-radius: 4px;{% else %}border-radius: 4px;{% endif %}" width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td style="padding: {{spacing-padding | times:1.5}}px 0;">

                  {% if include.type == "offer" %}
                    {% include blocks/offer-content.html %}
                  {% else %}
                    {% include blocks/content.html %}
                  {% endif %}

                </td>
              </tr>
            </table>

          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
