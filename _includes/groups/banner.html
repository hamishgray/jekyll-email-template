
{% include elements/_settings.html %}



{% if object.image %}

{% endif %}



{% if object.title or object.content or object.content-rows %}

<table border="0" cellpadding="0" cellspacing="0" width="100%">

          <td bgcolor="#{{boxcolor}}" align="center" style="padding: {{spacing-padding | times:2}}px 0;">

                <td>

                  {% include blocks/content-intro.html %}

                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
