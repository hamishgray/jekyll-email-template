<!-- Image -->

{% assign image = include.image %}

{% assign align = "center" %}
{% if include.align %}
  {% assign align = include.align %}
{% endif %}

{% assign link = page.page-link %}
{% if include.link %}
  {% assign link = include.link %}
{% endif %}

<table {{table.fluid}}>
  <tr>
    <td align="center">
      <a href="{{link}}">
        <img class="responsive-lg" src="{{site.image}}{{image}}" width="100%" style="display: block;" />
      </a>
    </td>
  </tr>
</table>
