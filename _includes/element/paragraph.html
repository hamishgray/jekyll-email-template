<!-- Paragraph -->

{% include _config/variables.html %}

{% assign theme       = include.theme %}
{% assign text-style  = include.style %}
{% assign paragraph-data   = include.paragraph %}

{% if include.align %}
  {% assign align  = include.align %}
{% endif %}

{% include _config/paragraph.html %}
<table {{fluid-table}}>
  <tr>
    <td class="{{text-class}}" align="{{align}}" style="{{text-style}}; padding-bottom: {{spacing.p}};">
      {{paragraph-data}}
    </td>
  </tr>
</table>
