



<!-- SALE CARD - SMALL -->
<table bgcolor="#f1f1f2" border="0" cellpadding="0" cellspacing="0" width="100%">
  <tr>
    <td align="center" style="padding-bottom: 30px;">
      <table bgcolor="#ffffff" border="0" cellpadding="0" cellspacing="0" width="600" class="responsive-table" style="border-radius: 4px;">
        <tr>
          <td style="padding: 0;" class="mobile-wrapper">
            <!-- TWO COLUMNS -->
            <table align="center" cellspacing="0" cellpadding="0" border="0" width="600" class="responsive-table">
              <tr>
                <td class="mobile-wrapper" valign="middle" style="vertical-align:middle;">
                  <!-- LEFT COLUMN -->
                  <table cellpadding="0" cellspacing="0" border="0" width="50%" align="left" class="responsive-table" style="height: 215px;">
                    <tr>
                      <td style="padding: 0; vertical-align:middle;" valign="middle">
                        <table cellpadding="0" cellspacing="0" border="0" width="100%">
                          <tr>
                            <td align="center" valign="middle">
                              <a href="{% if offer.link %}{{ offer.link }}{% else %}{{ site.campaign-link }}{% endif %}">
                                <img class="border-reset" src="{{ site.baseurl }}/img/offers/{{ offer.title | slugify }}.jpg" width="300" height="215" style="display: block; border-top-left-radius: 4px; border-bottom-left-radius: 4px; width: 100%; height:auto;" alt="" border="0" class="img-max" />
                              </a>
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                  <!-- RIGHT COLUMN -->
                  <table cellpadding="0" cellspacing="0" border="0" width="49.999999%" align="right" class="responsive-table" style="height: 215px;">
                    <tr>
                      <td style="padding: 20px; vertical-align:middle;" valign="middle">
                        <table cellpadding="0" cellspacing="0" border="0" width="100%">
                          <tr>
                            <td align="left" style="padding: 0 0 0 0; font-family: Helvetica, Arial, sans-serif, 'Open Sans'; font-weight: 400;  color: #{{ site.color-text-title }}; font-size: 16px;">
                              {{ offer.title }}
                            </td>
                          </tr>
                          <tr>
                            <td align="left" width="300" style="font-family: Helvetica, Arial, sans-serif, 'Open Sans'; font-weight: 400; font-size: 14px; padding: 10px 0 0 0; color: #{{ site.color-text-paragraph }};">
                              From <span style="color: #{{ site.color-primary }}; font-weight: 400; font-size: 16px;">Â£{{ offer.price }}</span>
                            </td>
                          </tr>
                          <tr>
                            <td align="left" width="300" style="padding: 15px 0 0 0;">
                              <a
                                href="{% if offer.link %}{{ offer.link }}{% else %}{{ site.campaign-link }}{% endif %}"
                                style="font-size: 12px; font-family: Helvetica, Arial, sans-serif, 'Open Sans';  font-weight: 400; color: #ffffff; text-decoration: none; background-color: #{{ site.color-primary }}; border-top: 10px solid #{{ site.color-primary }}; border-bottom: 10px solid #{{ site.color-primary }}; border-left: 20px solid #{{ site.color-primary }}; border-right: 20px solid #{{ site.color-primary }}; border-radius: 4px; -webkit-border-radius: 4px; -moz-border-radius: 4px; display: inline-block; letter-spacing: 1px; text-transform: uppercase;">
                                View offer
                              </a>
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
