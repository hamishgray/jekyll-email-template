

<!-- SALE CARD - LARGE -->
<table border="0" cellpadding="0" cellspacing="0" width="100%">
  <tr>
    <td bgcolor="#f1f1f2" align="center" style="padding-bottom: 30px;">
      <table border="0" cellpadding="0" cellspacing="0" width="600" class="responsive-table">
        <tr>
          <td bgcolor="#f1f1f2">
            <table bgcolor="#ffffff" width="100%" border="0" cellspacing="0" cellpadding="0" style="border-radius: 4px; ">
              <!-- HERO IMAGE -->
              <tr>
                <td>
                  <a href="{% if offer.link %}{{ offer.link }}{% else %}{{ site.campaign-link }}{% endif %}">
                    <img src="{{ site.baseurl }}/img/offers/{{ offer.title | slugify }}.jpg" width="600" border="0" alt="" style="display: block; border-top-left-radius: 4px; border-top-right-radius: 4px;" class="img-max border-reset" />
                  </a>
                </td>
              </tr>
              <!-- COPY -->
              <tr>
                <td>
                  <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                      <td align="left" style="padding: 20px 30px 0; font-size: 18px; line-height: 26px; font-family: Helvetica, Arial, sans-serif, 'Open Sans'; font-weight: 400; color: #{{ site.color-text-title }}; text-transform: uppercase; letter-spacing: 1px;">
                        {{ offer.title }}
                      </td>
                    </tr>
                    <tr>
                      <td align="left" style="padding: 10px 30px 20px; font-size: 16px; line-height: 24px; font-family: Helvetica, Arial, sans-serif, 'Open Sans'; font-weight: 300; color: #{{ site.color-text-paragraph }}; text-align: justify;">
                        {{ offer.description }}
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
              <!-- TWO COLUMNS -->
              <tr>
                <td valign="top" class="mobile-wrapper" style="border-top: 1px solid #ececec; padding: 20px 0;">
                  <!-- LEFT COLUMN -->
                  <table cellpadding="0" cellspacing="0" border="0" width="360" align="left" class="responsive-table">
                    <tr>
                      <td align="left" style="padding: 0 30px 5px; font-size: 16px; line-height: 22px; font-family: Helvetica, Arial, sans-serif, 'Open Sans'; font-weight: 400; color: #{{ site.color-text-paragraph }}; text-transform: uppercase; letter-spacing: 1px;">
                          From <span style="color: #{{ site.color-primary }}; font-weight: 600;">Â£{{ offer.price }}</span>
                      </td>
                    </tr>
                    <tr>
                      <td align="left" width="300" style="padding: 0 30px; font-family: Helvetica, Arial, sans-serif, 'Open Sans'; font-weight: 400; color: #{{ site.color-text-paragraph }}; font-size: 13px;">
                        *Additional information.
                      </td>
                    </tr>
                  </table>
                  <!-- RIGHT COLUMN -->
                  <table cellpadding="0" cellspacing="0" border="0" width="239" class="responsive-table">
                    <tr>
                      <td style="padding: 0 30px 0 0;">
                        <table cellpadding="0" cellspacing="0" border="0" width="100%" class="responsive-table">
                          <tr>
                            <td width="300" style="padding: 0 0 0 20px; text-align:right" class="mobile-pad-3c mobile-center-align">
                              <a
                                href="{% if offer.link %}{{ offer.link }}{% else %}{{ site.campaign-link }}{% endif %}"
                                style="font-size: 14px; font-family: Helvetica, Arial, sans-serif, 'Open Sans'; font-weight: 400; color: #ffffff; text-decoration: none; background-color: #{{ site.color-primary }}; border-top: 12px solid #{{ site.color-primary }}; border-bottom: 12px solid #{{ site.color-primary }}; border-left: 24px solid #{{ site.color-primary }}; border-right: 24px solid #{{ site.color-primary }}; border-radius: 4px; -webkit-border-radius: 4px; -moz-border-radius: 4px; display: inline-block; letter-spacing: 2px; text-transform: uppercase;">
                                View offer
                              </a>
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
