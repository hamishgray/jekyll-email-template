
{% include _config/variables.html %}

{% if include.theme == "dark" %}
  {% assign background = color.grey-darkest %}
{% else %}
  {% assign background = color.background %}
{% endif %}

<!-- header -->
<table {{fluid-table}}>
  <tr>
    <td bgcolor="{{background}}">
      <div align="center">
        <table {{responsive-table}}>
          <tr>
            <!-- header logos -->
            <td style="{{spacing.vpad.md}} {{spacing.hpad.sm}}" class="header-padding">
              <table {{fluid-table}}>
                <tr>
                  <td width="300" align="left">
                    <a href="http://www.secretescapes.com/current-sales?{% include tracking/url-tracking.html %}" style="{{text.family}} {{text.weight}} {{text.color.normal}}">
                      {% include element/logo/secret-escapes.html %}
                    </a>
                  </td>
                  <td width="300" align="right">
                    <a href="{{site.client.link}}" style="{{text.family}} {{text.weight}} {{text.color.normal}}">
                      {% include element/logo/partner.html %}
                    </a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
