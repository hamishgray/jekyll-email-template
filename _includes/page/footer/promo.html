
{% include system/helpers.html %}

<!-- secret escapes promo -->
<table {{table.outer}}>
  <tr>
    <!-- background image has to be the same height of the email with fallback typefaces for consistent rending in outlook -->
    <td class="background-cover" bgcolor="{{color.black}}" background="http://image.email.secretescapes.com/lib/fe91127277660c7b71/m/8/se19..se-promo.jpg" style="background-position: top center; background-repeat: no-repeat;">
      <!--[if (gt mso 9)&(lt mso 16)]>
      <v:rect xmlns:v="urn:schemas-microsoft-com:vml" fill="true" stroke="false" style="mso-width-percent:1000;">
        <v:fill type="frame" src="http://image.email.secretescapes.com/lib/fe91127277660c7b71/m/8/se19..se-promo.jpg" color="{{color.black}}" />
        <v:textbox style="mso-fit-shape-to-text:true" inset="0,0,0,0">
      <![endif]-->

      <!-- center table - alignment is lost when the above vml hack is applied, need an extra table to center the content -->
      <table {{table.inner}}>
        <tr>
          <td align="center">

            <!-- content container -->
            <table {{table.fluid}} width="480" style="width: 480px;" class="responsive-table-md">
              <tr>
                <td align="center" style="{{spacing.hpad.sm}} padding-top: 90px; padding-bottom: 90px;">

                  {% include element/logo/icon.html %}
                  
                  <table {{table.default}}>
                    <!-- Promo line -->
                    <tr>
                      <td colspan="5" align="center" style="{{title.xxl}} padding-top: {{spacing.md}}; color: {{color.white}};" class="title-xxl">
                        {{locale.footer.promo}}
                      </td>
                    </tr>
                  </table>

                  <!-- CTA -->
                  {% assign button-link = locale.link.current-sales | append: site.ampscript.gastring %}
                  {% include element/button.html label=locale.footer.promo-button link=button-link %}

                </td>
              </tr>
            </table>

          </td>
        </tr>
      </table>

      <!--[if (gt mso 9)&(lt mso 16)]>
        </v:textbox>
      </v:rect>
      <![endif]-->
    </td>
  </tr>
</table>
