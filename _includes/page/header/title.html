
<!-- Header/Title -->

{% include system/helpers.html %}

{% assign link = page.title-banner.config.link %}

{% if page.title-banner.title %}
<table {{table.outer}}>
  <tr>
    <td bgcolor="{{color.black}}" style="padding-bottom: {{spacing.md}}; {{spacing.gutter}} color: {{color.white}};">
      <table {{table.inner}}>

        {% include component/_content.html content=page.title-banner.title %}

      </table>
    </td>
  </tr>
</table>
{% endif %}
